<div class="p-5">
  <h2 data-testid="page-header">Angular Cypress e2e Testing</h2>
  <hr />
  <h4 class="my-4" data-testid="title-display">{{ title }}</h4>
  <input
    type="text"
    class="form-control my-4"
    #titleInput
    data-testid="title-input"
  />

  <button
    class="btn btn-primary"
    data-testid="set-title-button"
    (click)="setTitle(titleInput.value)"
  >
    Set Title
  </button>
</div>
